<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest-style Photo Gallery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Pinterest-style Photo Gallery</h1>
  </header>
  
  <div class="container">
    <div class="grid">
      {% for image_name in image_names %}
        <div class="grid-item" onclick="viewImage('{{ image_name }}')">
          <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="{{ image_name }}">
          <div class="image-name">{{ image_name }}</div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="full-image-modal" id="fullImageModal" onclick="closeModal()">
    <img id="fullImage" src="" alt="Full Image">
  </div>

  <footer>
    <p>Created by Your Name</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
